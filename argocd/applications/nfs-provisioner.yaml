apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-provisioner
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
    chart: nfs-subdir-external-provisioner
    targetRevision: 4.0.18
    helm:
      values: |
        nfs:
          server: 192.168.1.177  # Your NFS server IP
          path: /diskstation/k8s_storage      # NFS export path
        storageClass:
          name: nfs-client
          defaultClass: true     # Set to true if you want this as default
          reclaimPolicy: Retain   # or Delete
          archiveOnDelete: false   # Move to archived-* folder instead of delete
  destination:
    server: https://kubernetes.default.svc
    namespace: nfs-provisioner

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

  ignoreDifferences:
    - group: storage.k8s.io
      kind: StorageClass
      jsonPointers:
        - /metadata/annotations
